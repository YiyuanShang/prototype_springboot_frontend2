<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h4 th:text="${status + ' error page'}"></h4>
	<table>
		<tr>
			<td>DATE</td>
			<td th:text="${timestamp}"></td>
		</tr>

		<tr>
			<td>STATUS</td>
			<td th:text="${status}"></td>
		</tr>

		<tr>
			<td>ERROR</td>
			<td th:text="${error}"></td>
		</tr>

		<tr>
			<td>PATH</td>
			<td th:text="${path}"></td>
		</tr>
		
		<tr>
			<td>MESSAGE</td>
			<td th:text="${message}"></td>
		</tr>

	</table>

</body>
</html>
